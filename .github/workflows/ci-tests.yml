name: CI — Build & Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-with-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          registry-url: "https://registry.npmjs.org/"

      # Réduire les risques d'erreur réseau/403
      - name: NPM settings (retries & timeouts)
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-factor 2
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

      - name: Install deps
        run: npm ci || npm i --no-audit --no-fund

      - name: Run unit tests
        env:
          CI: true
        run: npx vitest run --reporter=dot

  # Fallback pnpm si l'étape npm échoue (ex: 403 registry)
  test-with-pnpm:
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps (pnpm)
        run: pnpm install --frozen-lockfile=false

      - name: Run unit tests (pnpm)
        env:
          CI: true
        run: pnpm vitest run --reporter=dot
